esvg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular elegante -->
  <circle cx="30" cy="30" r="25" fill="url(#gradient)" stroke="#D4AF37" stroke-width="2"/>

  <!-- Letras T&E estilizadas -->
  <text x="15" y="25" font-family="serif" font-size="18" font-weight="bold" fill="white">T</text>
  <text x="25" y="25" font-family="serif" font-size="16" font-weight="bold" fill="#D4AF37">&</text>
  <text x="35" y="25" font-family="serif" font-size="18" font-weight="bold" fill="white">E</text>

  <!-- Nombre de la marca -->
  <text x="65" y="20" font-family="serif" font-size="14" font-weight="bold" fill="#8B1538">TIEMPO Y ESTILO</text>
  <text x="65" y="35" font-family="serif" font-size="8" fill="#666">TU TIEMPO DEFINE TU ESTILO</text>

  <!-- Definiciones de gradientes -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1538;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a0e1a;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>