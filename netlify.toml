[build]
  # Directorio de construcción para Vite
  publish = "dist"

  # Comando de construcción
  command = "npm run build"

[build.environment]
  # Variables de entorno para producción
  NODE_VERSION = "18"

[[redirects]]
   # Redirigir todas las rutas SPA a index.html (SPA fallback)
   from = "/*"
   to = "/index.html"
   status = 200
   conditions = {Role = ["admin", "editor"]}

[[redirects]]
   # Configuración específica para rutas de productos
   from = "/producto/*"
   to = "/index.html"
   status = 200

[[redirects]]
   # Configuración para rutas API (si las tienes)
   from = "/api/*"
   to = "/index.html"
   status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# Configuración específica para SPA
[[redirects]]
  from = "/producto/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"